version: 2
updates:
  # Backend dependencies
  - package-ecosystem: "npm"
    directory: "/backend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
      timezone: "Asia/Jerusalem"
    open-pull-requests-limit: 5
    reviewers:
      - "helpsavta-team"
    assignees:
      - "helpsavta-team"
    commit-message:
      prefix: "backend"
      include: "scope"
    labels:
      - "dependencies"
      - "backend"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "prisma"
        update-types: ["version-update:semver-major"]
      - dependency-name: "@prisma/client"
        update-types: ["version-update:semver-major"]
      - dependency-name: "node"
        update-types: ["version-update:semver-major"]

  # Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:30"
      timezone: "Asia/Jerusalem"
    open-pull-requests-limit: 5
    reviewers:
      - "helpsavta-team"
    assignees:
      - "helpsavta-team"
    commit-message:
      prefix: "frontend"
      include: "scope"
    labels:
      - "dependencies"
      - "frontend"
    ignore:
      # Ignore major version updates for critical dependencies
      - dependency-name: "react"
        update-types: ["version-update:semver-major"]
      - dependency-name: "react-dom"
        update-types: ["version-update:semver-major"]
      - dependency-name: "vite"
        update-types: ["version-update:semver-major"]

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "first-monday"
      time: "10:00"
      timezone: "Asia/Jerusalem"
    open-pull-requests-limit: 3
    reviewers:
      - "helpsavta-team"
    assignees:
      - "helpsavta-team"
    commit-message:
      prefix: "ci"
      include: "scope"
    labels:
      - "dependencies"
      - "github-actions"

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "monthly"
      day: "second-monday"
      time: "10:00"
      timezone: "Asia/Jerusalem"
    open-pull-requests-limit: 2
    reviewers:
      - "helpsavta-team"
    assignees:
      - "helpsavta-team"
    commit-message:
      prefix: "docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"

  # Frontend Docker
  - package-ecosystem: "docker"
    directory: "/frontend"
    schedule:
      interval: "monthly"
      day: "second-monday"
      time: "10:30"
      timezone: "Asia/Jerusalem"
    open-pull-requests-limit: 2
    reviewers:
      - "helpsavta-team"
    assignees:
      - "helpsavta-team"
    commit-message:
      prefix: "frontend-docker"
      include: "scope"
    labels:
      - "dependencies"
      - "docker"
      - "frontend"