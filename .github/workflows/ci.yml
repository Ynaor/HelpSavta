name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Basic Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Test frontend setup
        working-directory: frontend
        run: |
          npm ci
          npm run lint
          npm run build

      - name: Test backend setup
        working-directory: backend
        run: |
          npm ci
          npm run build

      - name: Success
        run: echo "âœ… Basic CI/CD pipeline completed successfully"